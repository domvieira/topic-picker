<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1:1 Conversation Topic Picker</title>
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/topics.js"></script>
<script type="text/javascript">
function random_item(items) {
  return items[Math.floor(Math.random()*items.length)];     
}

function getTopic(category) {
  const rbs = document.querySelectorAll('input[name="radio"]');
  for (const rb of rbs) {
    if (rb.checked) {
      category = rb.value;
      break;
    }
  }
  
  document.getElementById('card').style.display = 'block';
  document.getElementById('cardtitle').innerText = category;
  document.getElementById('cardtext').innerText = random_item(topics[category]);
};
</script>
</head>
<body>

<div class="card" id="card" style="display: none;">
  <div class="cardheader">
    <h1 id="cardtitle"></h1>
  </div>
  <p id="cardtext"></p>
</div>

<div class="container">
  <h2 class="center">Categories</h2>  
  <input type="radio" checked="checked" name="radio" value="Manager Improvement">Manager Improvement<br />
  <input type="radio" name="radio" value="Self Improvement">Self Improvement
  <button type="button" id="spin" onclick="getTopic()">Draw a Card</button>
</div>


</body>
</html>
